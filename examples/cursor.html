<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ombro.js cursor demo</title>
</head>

<body>

  <div id="elem"></div>

  <script type="module">
    import {Ombro, Color} from "https://unpkg.com/ombro@latest/dist/esm/index.js"

    const ombro = new Ombro(document.getElementById("elem"), {
      shadowColor: new Color(0, 0, 0),
      opacity: 0.9,
      offset: 0.4,
      steps: 8
    })

    window.addEventListener("mousemove", function (event) {
      ombro.setLightPosition(event.x, event.y)	// set coordinates of light position
      ombro.draw()	// redraw shadows on change
    })
  </script>
</body>

<style>
  #elem {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    width: 100px;
    height: 100px;
    background: teal;
  }
</style>

</html>
